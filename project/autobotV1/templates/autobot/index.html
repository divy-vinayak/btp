<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AutoBot</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'autobot/style.css' %}" />
  </head>
  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> AutoBot
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <main class="msger-chat">
        <div class="msg left-msg">
          <div class="msg-img" style="background-image: url(https://images.unsplash.com/photo-1575936123452-b67c3203c357?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D)"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">AutoBotV1</div>
              <div class="msg-info-time" id="welcome-msg"></div>
            </div>

            <div class="msg-text">Hi, I am AutoBot! Hopefully I can help you with your dementia related queries. ðŸ˜„</div>
          </div>
        </div>

        
      </main>

      <form class="msger-inputarea">
        <input autofocus type="text" class="msger-input" placeholder="Enter your message here" />
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>

    <script async defer src="{% static 'autobot/script.js' %}"></script>
  </body>
</html>
